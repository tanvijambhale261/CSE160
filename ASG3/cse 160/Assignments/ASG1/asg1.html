<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ASG1: Tanvi Jambhale</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      #webgl {
        display: block;
        margin-bottom: 20px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .slider-row {
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
      }

      label {
        font-family: sans-serif;
      }
      
      input#red {
        accent-color: red;
      }
      input#green {
        accent-color: green;
      }
      input#blue {
        accent-color: blue;
      }

      button {
      font-size: 16px;
      padding: 8px 14px;
      margin: 4px;
      border-radius: 6px;
    }

    </style>
  </head>

  <body onload="main()">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 50px;">
  
      
      <canvas id="webgl" width="400" height="400" style="border: 1px solid black;"></canvas>
  
      <button onclick="clearCanvas()" style="margin-top: 10px;">Clear Canvas</button>
  
      <div style="margin-top: 30px; text-align: center;">
        <div>
          <label>R: <input type="range" id="red" min="0" max="100" value="100" /></label>
          <label>G: <input type="range" id="green" min="0" max="100" value="0" /></label>
          <label>B: <input type="range" id="blue" min="0" max="100" value="100" /></label>
        </div>


        <div style="margin-top: 10px;">
          <label>Size: <input type="range" id="size" min="1" max="20" value="10" /></label>
        </div>
        
        <div style="margin-top: 10px;">
          <label>Segments: <input type="range" id="segments" min="3" max="100" value="10" /></label>
        </div>
        
      <div>
        <button onclick="currentShape = 'triangle'; currentSticker = null;">Draw Triangle</button>
        <button onclick="currentShape = 'circle'; currentSticker = null;">Draw Circle</button>
        
      </div>

      <div style="margin-top: 10px;">
        <button onclick="drawRocketScene()">Draw Rocket Scene</button>
        <button onclick="startRocketLaunch()">Launch Rocket</button>
        <button onclick="startStarSpin()">Spin Stars</button>        
      </div>

      <div style="margin-top: 10px;">
        <button onclick="currentSticker = 'moon'; currentShape = null;">Moon</button>
        <button onclick="currentSticker = 'comet'; currentShape = null;">Comet</button>
        <button onclick="currentSticker = 'earth'; currentShape = null;">Earth</button>
        <button onclick="currentSticker = 'alien'; currentShape = null;">Alien</button>
      </div>

    </div>
  
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="ColoredPoints.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Rocket.js"></script>
  </body>
  
</html>
