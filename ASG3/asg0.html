<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <!-- vector 1 -->
    <div>
      <label>v1: x <input type="number" id="x-input" value="0" /></label>
      <label>y <input type="number" id="y-input" value="0" /></label>
      <button onclick="handleDrawEvent()">Draw</button>
    </div>

    <!-- vector 2 -->
    <div>
      <label>v2: x <input type="number" id="x2-input" value="0" /></label>
      <label>y <input type="number" id="y2-input" value="0" /></label>
    </div>

    <!-- the functions -- add, sub, mul, div, mag, norm, angle-->
    <div>
      <label for="operation-select">Operation:</label>
      <select id="operation-select">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="angle">Angle between</option>
        <option value="area">Area</option>
      </select>

      <label for="scalar-input">Scalar:</label>
      <input type="number" id="scalar-input" value="1" />

      <button onclick="handleDrawOperationEvent()">Draw Operation</button>
    </div>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
